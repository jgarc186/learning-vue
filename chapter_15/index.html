<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
</head>
<body>

	<div id="root" class="container">

		<progress-view inline-template>
			<div>
				<h1>
					Your progress through this course is {{ completionRate }}%
				</h1>

				<p>
					<button @click="completionRate += 10">Update Completion Rate</button>
				</p>
			</div>
		</progress-view>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
