<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.color-red {
			color: red;
		}
		.color-blue {
			color: blue;
		}
		.is-loading {
			background: red;
		}
	</style>
</head>
<body>

	<div id="root">
		<button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Toggle Button</button>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script type="text/javascript">
		var app = new Vue({
			el: '#root',

			data: {
				isLoading: false
			},

			methods: {
				toggleClass() {
					this.isLoading = true;
				}
			}
		});
	</script>
</body>
</html>
